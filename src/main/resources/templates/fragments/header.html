<!-- templates/fragments/header.html -->

<header class="p-3 bg-light text-dark" th:fragment="header">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous">

  <div class="container">
    <div class="d-flex flex-wrap w-100">

      <!-- 왼쪽 로고 -->
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <span class="fs-4">home</span>
      </a>

      <!-- 오른쪽 로그인/로그아웃 영역 -->
      <div class="ms-auto text-end">

        <span th:if="${loginUser != null}">
          <!-- Build a navbar with Bootstrap 5, showing 재고, 출고기록 on left side, username, mypage, and logout button on right side -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
            <div class="container-fluid">
              <a class="navbar-brand" href="/inventory/list">재고</a>
              <a class="navbar-brand" href="/history/list">출고기록</a>
              <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <span class="nav-link disabled" th:text="${loginUser}">사용자</span>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/mypage}">마이페이지</a>
                  </li>
                  <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                      <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
         
        </span>

        <span th:if="${loginUser == null}">
          <a th:href="@{/login}" class="btn btn-outline-dark me-2 text-decoration-none">Login</a>
          <a th:href="@{/Signup}" class="btn btn-danger me-2 text-decoration-none">Sign-up</a>
        </span>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
</header>
