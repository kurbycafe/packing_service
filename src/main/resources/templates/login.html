<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Loginn</title>

    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5a7fff 0%, #182848 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .login-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s ease-out;
            color: white;
        }

        @keyframes fadeInUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-title {
            font-weight: 600;
            font-size: 26px;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.8);
            font-size: 15px;
        }

        .form-group label {
            font-weight: 500;
            color: #fff;
        }

        .btn-primary {
            background: #4b6cb7;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s ease-in-out;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #3757a4;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 12px;
            font-size: 14px;
            margin-top: 15px;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2 class="login-title">üîê Loginnnn</h2>

    <form th:action="@{/loginProcess}" method="post" th:object="${userVO}">
        <div class="form-group mb-3">
            <label for="username">Benutzername</label>
            <input type="text" class="form-control" th:field="*{userid}" required autofocus>
        </div>

        <div class="form-group mb-3">
            <label for="password">Passwort</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>

        <button type="submit" class="btn btn-primary">Anmelden</button>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            ‚ùå Ung√ºltiger Benutzername oder Passwort.
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            ‚úÖ Sie wurden erfolgreich abgemeldet.
        </div>
    </form>

    <p class="footer-text">¬© 2025 dawayo</p>
</div>

</body>
</html>
