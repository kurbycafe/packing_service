<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Scan & Pack</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>


<div class="container mt-5">
 //draw a graph here showing packing statistics how many orders packed today / this week / this month three graphs
    <h1>Admin Home</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Heute verpackte Bestellungen</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${ordersPackedToday}">0</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Diese Woche verpackte Bestellungen</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${ordersPackedThisWeek}">0</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-header">Diesen Monat verpackte Bestellungen</div>
                <div class="card-body">
                    <h5 class="card-title " th:text="${ordersPackedThisMonth}">0</h5>
                </div>
            </div>
        </div>
    </div>


</div>


</body>
</html>
