<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Scan & Pack</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .highlight { animation: blink 0.7s alternate infinite; }
    @keyframes blink { from { background-color: #fff3cd; } to { background-color: #ffeeba; } }
    #summaryInfo { font-size: 16px; font-weight: 500; margin-top: 10px; }
    #log { font-size: 14px; background: #f9f9f9; border: 1px solid #ddd; padding: 10px; height: 120px; overflow-y: auto; border-radius: 5px; }
    input.form-control { font-size: 18px; }
    .progress { height: 25px; border-radius: 12px; overflow: hidden; }
  </style>
</head>
  
<body>

<div class="container mt-5">

  <!-- HEADER -->
  <div id="custom_header">
<div th:replace="fragments/header :: header"></div>
  </div>

<div class="card mt-4">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">출고 기록</h4>
    </div>
    <div class="card-body">
//search box

        <div class="mb-4">
            <form th:action="@{/history/list}" method="get" class="form-inline">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="주문번호로 검색" 
                           th:value="${param.search}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">검색</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 테이블 -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>주문번호</th>
                        <th>출고일자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="packing : ${packingList.content}">
                        <td th:text="${packing.id}">1</td>
                        <td>
                            <a th:href="@{/history/view(id=${packing.orderNumber})}"
                               th:text="${packing.orderNumber}">12345</a>
                        </td>
                        <td th:text="${packing.packingDate}">2025-10-25</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${packingList.first}? 'disabled'">
                    <a class="page-link" th:href="@{|/history/list?page=${packingList.number - 1}&size=${packingList.size}|}">이전</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, packingList.totalPages - 1)}"
                    th:classappend="${i == packingList.number}? 'active'">
                    <a class="page-link" th:href="@{|/history/list?page=${i}&size=${packingList.size}|}">[[${i+1}]]</a>
                </li>

                <li class="page-item" th:classappend="${packingList.last}? 'disabled'">
                    <a class="page-link" th:href="@{|/history/list?page=${packingList.number + 1}&size=${packingList.size}|}">다음</a>
                </li>

            </ul>
        </nav>

    </div>
</div>



<!-- JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


</body>
</html>
<!DOCTYPE html>
